<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container p-3 my-3 bg-info">
		<form class="row gy-2 gx-3 align-items-center">
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingInput">Name</label>
			  <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
			</div>
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingInputGroup">Nombre de Usuario</label>
			  <div class="input-group">
				<div class="input-group-text">@</div>
				<input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
			  </div>
			</div>
			<div class="col-auto">
			  <label class="visually-hidden" for="autoSizingSelect">Preference</label>
			  <select class="form-select" id="autoSizingSelect">
				<option selected>Escoger...</option>
				<option value="1">uno</option>
				<option value="2">dos</option>
				<option value="3">tres</option>
			  </select>
			</div>
			<div class="col-auto">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" id="autoSizingCheck">
				<label class="form-check-label" for="autoSizingCheck">
				  Recuerdame
				</label>
			  </div>
			</div>
			<div class="col-auto">
			  <button type="submit" class="btn btn-primary">Enviar</button>
			</div>
		  </form>
	</div>

		<div class="container p-3 my-3 bg-success">
			<form class="row g-3">
				<div class="col-md-6">
				<label for="inputEmail4" class="form-label">Correo Electronico:</label>
				<input type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="col-md-6">
				<label for="inputPassword4" class="form-label">Contrase√±a:</label>
				<input type="password" class="form-control" id="inputPassword4">
				</div>
				<div class="col-12">
				<label for="inputAddress" class="form-label">Direccion:</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="col-12">
				<label for="inputAddress2" class="form-label">Direccion 2:</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				<div class="col-md-6">
				<label for="inputCity" class="form-label">Ciudad:</label>
				<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="col-md-4">
				<label for="inputState" class="form-label">Estado:</label>
				<select id="inputState" class="form-select">
					<option selected>Choose...</option>
					<option>...</option>
				</select>
				</div>
				<div class="col-md-2">
				<label for="inputZip" class="form-label">Zip</label>
				<input type="text" class="form-control" id="inputZip">
				</div>
				<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
					Me echa un vistazo
					</label>
				</div>
				</div>
				<div class="col-12">
				<button type="submit" class="btn btn-primary">Registrarse</button>
				</div>
			</form>
		</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
